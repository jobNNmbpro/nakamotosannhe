<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>今日の傘予報</title>
</head>
<body>
    <header>
        <div id="wh">
            <h1>今日の傘予報</h1>
        </div>
    </header>
    <main>
        <div id="w-flex">
            <div class="tokyo">
                <h2 class="w-title">東京の天気</h2>
                <p>今日の天気は雨です<br>傘を持っていってください</p>
                <img src="kasa_image/rainy.png" alt="雨">
            </div>
            <div class="hokkaidou">
                <h2 class="w-title">北海道の天気</h2>
                <p>今日の天気は曇りです<br>傘は念のため持っていきましょう</p>
                <img src="kasa_image/cloudy.png" alt="曇天">
            </div>
            <div class="okinawa">
                <h2 class="w-title">沖縄の天気</h2>
                <p>今日の天気は晴れです<br>傘は必要ないでしょう</p>
                <img src="kasa_image/sunny.png" alt="晴れ">
            </div>
        </div>
    </main>
    <footer>
        <div id="wf">
            <a href="http://">SAMURAIweather</a>
        </div>
    </footer>
</body>
</html>
